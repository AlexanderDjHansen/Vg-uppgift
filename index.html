<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;600;700&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Webshop</title>
    <script src="https://kit.fontawesome.com/e6d135c76f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css-stylesheet/base.css">
    <link rel="stylesheet" href="/css-stylesheet/flex.css">
    <link rel="stylesheet" href="/css-stylesheet/layout.css">
    <link rel="stylesheet" href="/css-stylesheet/mediaqueries.css">
</head>
<body class="max-width">

    <header>
        <!-- Header section (shipping info) Should have a font-awesome icon aswell -->
        <section class="p-4 bg-danger">
            <div class="d-flex justify-content-center align-items-center">
                <div class="">Free shipping over $50</div>
            </div>
        </section>
        <!-- Hela navigationen, ska ha en bakgrundsfärg. -->
        <nav class="d-flex justify-content-between align-items-center p-4 bg-primary">
            <!-- Drop down meny hårdkodad -->
            <div class="dropdown border-small-white">
                <button class="dropbtn btn-primary border-small-white"><i class="fa fa-user mr-2"></i> Jane doe</button>
                <div class="dropdown-content m-none p-none">
                    <a href="#">Profile</a>
                    <a href="#">Unpaid bills</a>
                    <a href="#">Log out</a>
                </div>
            </div>
            <!-- Symbol & telefonnummer -->
            <div class="d-flex fa fa-phone text-white">
                <div class="text-white mx-4">555-555-5555</div>
                 <!-- Symbol & email -->
                <div class="fa fa-envelope"></div>
                <a href="https://www.outlook.com/" class="ml-4 text-decoration-none text-white">info@mystore.com</a>
            </div>
            <!-- Sociala medier knappar 4 stycken -->
            <div class="d-flex text-size-xl flex-gap">
                <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook-square text-white text-decoration-none"></a>
                <a href="https://www.twitter.com/" target="_blank" class="fa fa-twitter-square text-white text-decoration-none"></a>
                <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram text-white text-decoration-none"></a>
                <a href="https://www.pinterest.com/" target="_blank" class="fa fa-pinterest text-white text-decoration-none"></a>
            </div>
        </nav>
    </header>
    <!-- Search menu -->    <!-- Logo to the left -->   <!-- Favorites/orders to the right -->
    <section class="d-flex justify-content-between align-items-center p-4 border-sm">
        <!-- logo -->
        <img src="/images/logo/logo.png" class="logo-width" alt="Store logo">
        <!-- Search bar -->
        <div class="d-flex flex-grow mx-4 border-sm-dark">
            <a href="#" class="fa fa-search position-relative text-dark text-size-xs bg-success p-4"></a>
        <!--     <i class="fa fa-search position-relative text-size-xs bg-success p-4"></i> -->
             <input type="text" class="text-size-xs h1 p-4 border-none border-outline-none min-width-searchbar" placeholder="Search products">
        </div>
        <div>gregregrergegre</div>
    </section>
    
</body>
</html>
